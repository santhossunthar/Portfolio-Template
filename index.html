<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Santhos Sunthar</title>
</head>

<body>
    <div class="main">
        <section class="home">
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        Home
                    </li>
                    <li class="nav-list-item">
                        Projects
                    </li>
                    <li class="nav-list-item">
                        Contact
                    </li>
                </ul>
            </nav>

            <div class="content">
                <div class="intro">
                    <h1 class="header">Hey! Are you here!</h1>
                    <p class="description">
                        I am an undergraduate of software engineering at university of kelaniya who is actively seeking
                        for an internship opporchunity to showcase and build skillset in the software industry!
                    </p>

                    <div class="social-profiles">
                        <img src="/assets/images/linkedin.svg" alt="linkedin" />
                        <img src="/assets/images/github.svg" alt="github" />
                        <img src="/assets/images/medium.svg" alt="medium" />
                        <img src="/assets/images/stackoverflow.svg" alt="stackoverflow" />
                    </div>
                </div>

                <div class="profile-img-card">
                    <div class="profile-img">
                        <img src="/assets/images/profile-img.png" alt="profile picture">
                    </div>
                </div>
            </div>
        </section>

        <section class="projects">
            <div class="container">
                <div class="caption">
                    Projects
                </div>

                <div class="body">
                    <ul class="project-list">
                        <li class="project-list-item">
                            <div class="card">
                                <div class="card-img">
                                    <img src="/assets/images/github.svg" alt="">
                                </div>
                                <h3 class="card-title">
                                    Title
                                </h3>
                                <button class="card-btn">
                                    View
                                </button>
                            </div>
                        </li>
                        <li class="project-list-item">
                            <div class="card">
                                <div class="card-img">
                                    <img src="/assets/images/github.svg" alt="">
                                </div>
                                <h3 class="card-title">
                                    Title
                                </h3>
                                <button class="card-btn">
                                    View
                                </button>
                            </div>
                        </li>
                        <li class="project-list-item">
                            <div class="card">
                                <div class="card-img">
                                    <img src="/assets/images/github.svg" alt="">
                                </div>
                                <h3 class="card-title">
                                    Title
                                </h3>
                                <button class="card-btn">
                                    View
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <div class="caption">
                    Contact
                </div>

                <form class="contact-form">
                    <input type="email" name="email" placeholder="Email"/>
                    <input type="text" name="subject" placeholder="Subject"/>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
